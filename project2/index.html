<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Project 2</title>
 	<link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<header>
	<h1>Giphy Finder</h1>
</header>

<div id="wrapper">
	<div class="widgets">
		<b>Search Term:</b>
		<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
	</div>
	<div class="widgets">
		<b>Max Rating:</b>
		<select id="rating">
			<option value="g">G</option>
			<option value="pg">PG</option>
			<option value="pg-13">PG-13</option>
			<option value="r">R</option>
		</select>
	</div>
	<div class="widgets">
		<button type="button" id="search" class="search">Search</button>
	</div>
	<div id="status">Ready to Search!</div>
</div>

<aside id="trending">
	<h3>Trending GIFs</h3>
</aside>

<aside id="random">
	<h3>Random Gif</h3>
	<button type="button" id="rand" class="reload">New Gif</button>
	<div id="gif">Nothing yet!</div>
	<div id="info">
		<p>Title: </p>
		<p>Rating: </p>
	</div>
</aside>

<div id="display">
	<h2>Results</h2>
	<div id="content">
		<p>No data yet!</p>
	</div>
	<div id="reload">
		<button type="button" id="prev" class="reload">Prev</button>
		<button type="button" id="next" class="reload">Next</button>
	</div>
</div>
<footer>
	<p><b>Nik Barbero, 2020</b> <a href="doc.html">Documentation Notes</a></p>
	<p><b>Powered by GIPHY</b></p>
</footer>
</body>
</html>
